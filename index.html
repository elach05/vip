<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overpowered Web Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      width: 80%;
      max-width: 1200px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.75);
    }

    h1 {
      font-size: 3rem;
      color: #f0c420;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #f0c420;
      color: black;
      font-size: 1.2rem;
      text-transform: uppercase;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(240, 196, 32, 0.3);
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffd700;
      box-shadow: 0 12px 20px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Overpowered Design</h1>
    <p>Welcome to the most powerful, visually striking web design you've ever seen. Bold colors, futuristic typography, and cutting-edge UI elements combine to create an unforgettable user experience.</p>
    <a href="#" class="button">Explore Now</a>
  </div>
</body>
</html>
